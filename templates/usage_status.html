{% extends "base.html" %}
{% block content %}
<div class="usage-info">
  <h2>利用状況</h2>
  <ul>
    <li><strong>カードID:</strong> {{ cardid }}</li>
    <li><strong>利用状況:</strong> {{ allow_text }}</li>
    <li><strong>登録日:</strong> {{ entry_date }}</li>
    <li><strong>残り利用回数:</strong> {{ stock }}</li>
    {% if days_until is not none %}
      <li><strong>次の利用可能回数増加まで:</strong> {{ days_until }}日後</li>
    {% endif %}
  </ul>
  <a href="{{ url_for('usage') }}" class="btn">別のカードを確認</a>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">ホームに戻る</a>
</div>
{% endblock %}
