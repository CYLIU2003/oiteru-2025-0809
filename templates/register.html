{% extends "base.html" %}
{% block content %}
<div class="card-action">
  <h2>学生証の登録</h2>

  {% if not reader_connected %}
    <div style="color: red; margin-bottom: 1em;">
      ICカードリーダーが接続されていません。サーバーPCのUSB接続を確認してください。
    </div>
    <form method="get">
      <button type="submit" class="btn">再確認</button>
    </form>
  {% else %}
    <p>カードリーダーに学生証を置いて、以下のボタンを押してください。</p>
    <form method="post">
      <button type="submit" class="btn">ICカードを登録</button>
    </form>
  {% endif %}

  <a href="{{ url_for('index') }}" class="btn btn-secondary">ホームに戻る</a>
</div>
{% endblock %}
